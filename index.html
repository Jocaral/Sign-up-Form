<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
<div class="container">

<div class="left">

    <img src="/images/01 LUPUNA BACKGROUND VERTICAL.jpg" alt="Lupuna Outdoors Background" height="900px">
    <div class="logo-background"> 
        <img class="logo-lupuna" src="/images/22 LUPUNA OUTDOORS HOR BLANCO SIN FONDO.png">
    </div>
</div>

<div class="right"> 
    <p class="header">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        Sign up now to get started.<br>
        <br>    
        You <em>know</em> you want to.
    </p>



    <form action="./" method="post" >

    

    <div class="columns">
        <h2>Let's do this!</h2>

    <p class="row1">
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name" pattern="\d"/>

        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last-name" pattern="\d"/>
    </p>
    <p class="row2">

        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required/>

        <label for="tel">PHONE NUMBER</label>
        <input type="tel" id="tel" name="number" pattern="\D" min="9" max="9"/>

    </p>
    <p class="row3">

        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password"/>

        <label for="password">CONFIRM PASSWORD</label>
        <input type="password" id="password" name="password"/>

    </p>
    </div>

    <div class="button-submit">
        <button type="submit">Create Account</button>
    </div>
    <div class="account">Already have an account? <a href="">Log in</a></div>

</div>


    </form>


</div>
</body>
</html>
